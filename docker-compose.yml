version: '3'

services:
  postgres:
    image: pgrouting/pgrouting:v2.6.3-postgresql_11
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    # env_file: ./postgres-db/.env
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - smarttraffic_conn

networks:
  smarttraffic_conn:
    driver: bridge

volumes:
  db-data:
    driver: local
